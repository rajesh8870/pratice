<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
   <style>
    body{
        text-align: center;
        background-color: green;
        margin: 0 500px 0 500px;
    }
      .form-lab
      {
         width:60px
      }
    input{
        margin-left: 50px;
    }
   </style>
</head>
<body>
    <form>
        <fieldset>
            <table>
                <h2>Step1: Your Details</h2>
                <div>
                    
                   <label for="name" class='form-lab'>Name</label>
                   ><input type="text" placeholder="Fisrt and Last Name" id="name">
                    
                </div>
                <div> 
                      
                   <label for="email" class='form-lab'>Email</label>
                   <input type="email" placeholder="example@gamil.com" id="email">
                </div>
                <div>   
                   <label for="number" class='form-lab'>Phone</label>
                   <input type="number" placeholder="Eg +91-0000000000" id="number">
                </div>
                <div>
                    <h2>Step 2: Delivery Address</h2>
                </div>
                <div style="display: inline-flex;">
                    <label for="Address">Address</label> <br>      
                    <textarea name="Address" id="Address" cols="20" rows="5"></textarea>
                </div>
                <div>
                    <label for="code">Post Code</label>
                    <input type="number" id="code">
                </div>
                <div>
                    <label for="country">Country</label>
                    <input type="text" id="country">
                </div>
                <div>
                    <h2>Step 3: Card Details</h2>
                </div>
                <div>

                </div>
                <div>
                    <label for="card">Card Number</label>
                    <input type="number" id="card">
                </div>
                <div>
                    <label for="code">Security code</label>
                    <input type="number" id="code">
                </div>
                <div>
                    <label for="name in card">Name in Card</label>
                    <input type="text" id="name in card">
                </div>
                <div>
                    <input type="submit" value="BUY IT!">
                </div>
            </table>
        </fieldset>
    </form>
</body>
</html>
